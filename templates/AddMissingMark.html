{% extends "base.html" %}

{% load static %}

{% block content %}

            <div class="jumbotron">
                 <code>
                    <h4 class="text-center"> Add Missing Mark</h4>
                </code>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    
                    <br>
                    <div class="row">
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
                        </div>
                        <div class="col-md-4">
                            <a href="/" class="btn btn-secondary btn-block btn-lg">
                                Home

                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

{% endblock content %}
