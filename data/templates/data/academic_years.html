{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h4 class="display-4 text-center">Academic Years</h4>
<div class="row">
    <div class="col text-center">
           <a href="{% url 'add_academic_year' %}" class="btn btn-primary">Add Academic Year
               <li class="fas fa-plus"></li>
           </a>
            <a href="{% url 'home' %}" class="btn btn-warning">Go 
                <li class="fas fa-home"></li>
            </a>
    </div>
</div>
 
<hr class="height-3">
<div class="container">

 <table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Academic Year</td>
        </tr>
    </thead>
    <tbody>
    {% for year in object_list %}
           <tr>
               <td>{{year.academic_year }}</td>
           </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock content %}
