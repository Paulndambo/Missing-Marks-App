{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Change Password
{% endblock title %}

{% block content %}
  <h3 class="text-center">Change Password</h3>
<div class="container">
<div class="form-group">
    <form action="" method="post">
      {% csrf_token %}
       {{ form.as_p}}
       <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>
</div>

{% endblock content %}
